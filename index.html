<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Калькулятор</title>
</head>

<body onload="fun_onload()">
    <div id="content">
        <div>
            <input type="text" id="display" onmouseover="fun_check_zero(this)" onmouseout ="fun_check_empty(this)"/>
        </div>
        <table id="table">
            <tr id="id1">
                <td class="Perc" onclick="click_operations(this)">%</td>
                <td id="cancel" onclick="clear_display()" colspan="2">C</td>
                <td onclick="fun_del_symbol()"><==</td>
            </tr>
            <tr>
                <td onclick="for_one(this)">1/x</td>
                <td onclick="degree(this)">x<sup>2</sup></td>
                <td onclick="sqrt(this)"><sup>2</sup><span>&#8730;</span><span style="border-top: 1px solid black">x</span></td>
                <td onclick="click_operations(this)">/</td>
            </tr>
            <tr>
                <td onclick="reg_and_print(this)">7</td>
                <td onclick="reg_and_print(this)">8</td>
                <td onclick="reg_and_print(this)">9</td>
                <td onclick="click_operations(this)">*</td>
            </tr>
            <tr>
                <td onclick="reg_and_print(this)">4</td>
                <td onclick="reg_and_print(this)">5</td>
                <td onclick="reg_and_print(this)">6</td>
                <td onclick="click_operations(this)">-</td>
            </tr>
            <tr>
                <td onclick="reg_and_print(this)">1</td>
                <td onclick="reg_and_print(this)">2</td>
                <td onclick="reg_and_print(this)">3</td>
                <td onclick="click_operations(this)">+</td>
            </tr>
            <tr>
                <td onclick="invert(this)">+/-</td>
                <td onclick="reg_and_print(this)">0</td>
                <td onclick="dot(this)">.</td>
                <td onclick="answer()">=</td>
            </tr>
        </table>
    </div>


</body>

</html>
